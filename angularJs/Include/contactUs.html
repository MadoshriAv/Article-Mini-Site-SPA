<div id="contactUs">

        <h2 class="gardient" style="text-align:center">| Contact Us |</h2>

<form id="contact">
        
        <fieldset class="contact_fieldset">

                <label for="name">&nbsp;&nbsp;&nbsp;Full Name :</label>
                <input class="contact_input" type="text" id="name" name="name" placeholder="Full Name ..." required>

                <label for="email">&nbsp;&nbsp;&nbsp;Email :</label>
                <input class="contact_input" type="text" id="email" name="email" placeholder=". . . . . @gmail.com" required>

                <label for="urMsg">&nbsp;&nbsp;&nbsp;Subject :</label>
                <textarea class="contact_input" id="urMsg" name="urMsg" placeholder="Your Message ....." style="height:200px" required></textarea>
                
                <label for="send2">&nbsp;&nbsp;&nbsp;Send To :</label>
                &nbsp;&nbsp;&nbsp;
                <select class="contact_input" name="send2" style="width:94%;padding:5px;text-align:center">
                        
                        <option>News Paper</option>
                        <option>Copy writing Dpt.</option>
                        <option>Editing Dpt.</option>
                        <option>Printing Dpt.</option>
                        <option>Human Resources Dpt.</option>
                        <option>Web Master Oshri Avraham</option>
                        
                </select>

                <br/><br/>                                              

                <center><input class="contact_submit" type="submit" value="Send Email"></center>

        </fieldset>

</form>

</div>
